<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'/>
</head>
<body style="background-color: #c0c880; margin-left: 4%; margin-right: 4%; margin-top: 3%">

<!--Navigacija-->
<div th:insert="navbar :: #nav"></div>

<!--Login Kontent-->
<div>
<!--/*@thymesVar id="LoginForm" type=""*/-->
    <form method="post" th:action="@{/login}" class="form-horizontal">
        <input type="hidden" name="action" value="login"/>
        <h1 style="position:relative; left: 140px;">Login</h1>
        <br>
        <div th:if="${loginError}" style="position: absolute; top: 120px; left: 325px; width: 780px"class="alert alert-danger">
            Invalid username or password.
        </div>
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-5">
                <input type="text" name="username" class="form-control" id="login" placeholder="Enter Username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="Enter Password"/>
            </div>
            <div class="col-sm-offset-2 col-sm-5 " style="margin-top: 0.6%">
                <button
                        type="submit"
                        name="submit"
                        class="btn btn-primary"
                        style="margin-top: 1%">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
