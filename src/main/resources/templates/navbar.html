<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'/>
</head>
<body>

<div th:fragment="nav" id="nav">
    <nav class="navbar navbar-default" style="background-color: #78bfa8" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Notes</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/CreateANote}">Create new note</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}">
                    <a th:href="@{/login}">Login</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/register') ? 'active':''}">
                    <a th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="navLoggedin" id="navLoggedin">
    <nav class="navbar navbar-default" style="background-color: #78bfa8">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Notes</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/myNotes}">My Notes</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/CreateANote}">Create a new note</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/logout}">Sign Out</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authentication="name" class="navbar-text top: 15px"></li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
